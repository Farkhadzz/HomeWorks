<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/carousel/carousel.css" rel="stylesheet">

    <title>Coffee Shop</title>

</head>

<body>

    <header id="header-section">
        <div class="container container-header">
            <div class="header">
                <nav class="nav-main">
                    <ul class="nav-main-list">
                        <li class="nav-main-item">
                            <a class="nav-main-link nav-main-link-selected" href="#">Home</a>
                        </li>
                        <li class="nav-main-item">
                            <a class="nav-main-link" href="#">About</a>
                        </li>
                        <li class="nav-main-item">
                            <a class="nav-main-link" href="#">Menu</a>
                        </li>
                        <li class="nav-main-item">
                            <a class="nav-main-link" href="#">Reservation</a>
                        </li>
                    </ul>

                    <img class="header-logo" src="/img/logo.svg">

                    <ul class="nav-main-list">
                        <li class="nav-main-item">
                            <a class="nav-main-link" href="#">Pages</a>
                        </li>
                        <li class="nav-main-item">
                            <a class="nav-main-link" href="#">Shop</a>
                        </li>
                        <li class="nav-main-item">
                            <a class="nav-main-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="header-action">
                    <button class="header-action-search material-icons-outlined">search</button>
                    <button class="header-action-cart material material-icons-outlined">local_mall</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="banner-section">
            <div class="container">
                <div class="banner">
                    <div class="banner-info">
                        <h2 class="banner-header">Enjoy Your Morning Coffee.</h2>
                        <p class="banner-text">The coofee is brewed by fist roasting the green coffee beans over hot coals in brazier. given to Opportunity</p>
                        <button class="banner-btn btn-primary">TEST COFFEE</button>
                    </div>
                </div>
            </div>
        </section>

        <div class="slideshow-container">

            <div class="slide-text">
                <h2>Examples of our work :</h2>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">1/3</div>
                <img class="slide-image" src="/img/feature-1.jpg">
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">2/3</div>
                <img class="slide-image" src="/img/feature-2.jpg">
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">3/3</div>
                <img class="slide-image" src="/img/feature-3.jpg">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>

        <div class="dot-main">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </main>

</body>

</html>
