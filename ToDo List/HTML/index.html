<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/CSS/index.css" rel="stylesheet">
    <script defer src="/JS/main.js"></script>

    <title>ToDo List</title>

</head>

<body>

    <header>

        <h1>Add Task :</h1>

        <form id="new-task-form">

            <div class="form-input">
                <input type="text" name="new-task-input" id="new-task-input" placeholder="What Do You Have Planned?" />

                <select class="priority" id="new-task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
    
                <input type="submit" id="new-task-submit" value="Add task" />
            </div>
            
            <input type="text" name="new-task-desc" id="new-task-desc" placeholder="Enter Description For Task"/>

        </form>

    </header>


    <main>

        <section class="task-list">

            <h2>Tasks :</h2>

            <div id="tasks">

                <select class="task-sorting" id="task-sorting">
                    <option value="All">All</option>
                    <option value="LowPriority">Low Priority</option>
                    <option value="MediumPriority">Medium Priority</option>
                    <option value="HighPriority">High Priority</option>
                </select>

                <!-- <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="A new task" readonly>
                    </div>

                    <div class="actions">
                        <button class="view">View</button>
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div> -->
            </div>

        </section>

    </main>

</body>

</html>
