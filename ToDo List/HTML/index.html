<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/CSS/index.css" rel="stylesheet">
    <script defer src="/JS/main.js"></script>

    <title>ToDo List</title>

</head>

<body>

    <header>
        <h1>Add Task:</h1>
        <button id="addTaskButton">Add Task</button>
    </header>

    <main>
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <h2>Add Task</h2>
                <input type="text" id="modal-task-title" placeholder="Task Title">
                <input type="text" id="modal-task-description" placeholder="Task Description">
                <select id="modal-task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="addTaskModalButton">Add Task</button>
                <button id="closeModalButton">Cancel</button>
            </div>
        </div>

        <section class="task-list">
            <h2>Tasks:</h2>
            <div id="tasks"></div>
        </section>
        <select id="sortSelect">
            <option value="title">Sort By Title</option>
            <option value="date">Sort By Date</option>
          </select>
          <select id="filterSelect">
            <option value="all">All</option>
            <option value="completed">Completed Tasks</option>
            <option value="uncompleted">Not Completed Tasks</option>
          </select>
    </main>

</body>

</html>
